backend:
  name: github
  repo: EjkHub/axiom-web   # your GitHub repo
  branch: main             # the branch you publish from
  app_id: Ov23lidsUPcOm3rAFT0n # from your OAuth App

media_folder: "assets/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: ""
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body",  label: "Body",  widget: "markdown" }

  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title",  label: "Title",      widget: "string" }
      - { name: "date",   label: "Date",       widget: "datetime" }
      - { name: "body",   label: "Body",       widget: "markdown" }
